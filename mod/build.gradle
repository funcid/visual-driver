buildscript {
    repositories {
        google()
        jcenter()
        maven {
            url "https://repo.implario.dev/public"
        }
    }
    dependencies {
        classpath("ru.cristalix:bundler:2.3.4")
    }
}

apply plugin: 'ru.cristalix.uiengine.bundler'

dependencies {
    compileOnly 'ru.cristalix:client-api:latest-SNAPSHOT'
    implementation 'ru.cristalix:uiengine:3.15.8-test'
    implementation 'ru.cristalix:client-sdk:5.3.0'
    implementation 'implario:humanize:1.1.3'

    implementation project(':protocol')
}

configurations.all {
    exclude group: "io.reactivex", module:"rxjava"
    resolutionStrategy.cacheChangingModulesFor 0, 'seconds'
}

jar {
    from configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
}

bundler {
    name 'Animation API'
    mainClass 'App'
    version '1.1'
    author 'func'
}